<section class="hero">
  <div class="hero-container container">
    <div class="hero-title-container">
      <img
        src="../img/hero/30.png"
        alt="sun-icon"
        width="60"
        height="60"
        class="sun-img"
      />
      <h1 class="hero-title">Get <span>Body</span> in shape, Stay healthy</h1>
    </div>
    <p class="hero-text">
      Transform your physique and embrace a healthier lifestyle with our
      comprehensive fitness and nutrition support.
    </p>
    <div class="hero-img">
      <picture>
        <source
          srcset="
            ./img/hero/hero-desktop1x.png 1x,
            ./img/hero/hero-desktop2x.png 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/hero/hero-tablet1x.png 1x,
            ./img/hero/hero-tablet2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/hero/hero-mobile1x.png 1x,
            ./img/hero/hero-mobile2x.png 2x
          "
          media="(max-width: 767.98px)"
        />
        <img
          src="./img/hero/hero-desktop1x.png"
          alt="Two Girls Training"
          class="hero-image"
        />
      </picture>
    </div>
    <div class="hero-tags">
      <picture>
        <source
          srcset="../img/hero/legs-img1x.jpg 1x, ../img/hero/legs-img2x.jpg 2x"
          media="(min-width: 1440px)"
        />
        <img
          src="../img/hero/legs-img1x.jpg"
          alt="Legs"
          class="desktop-legs"
          width="168"
          height="100"
        />
      </picture>
      <ul class="hero-tags-list">
        <li class="hero-tags-item">#Sport</li>
        <li class="hero-tags-item">#Healthy</li>
        <li class="hero-tags-item">#Workout</li>
        <li class="hero-tags-item">#Diet</li>
      </ul>
    </div>
  </div>
</section>
